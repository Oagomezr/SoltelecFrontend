<mat-form-field>
    <mat-label>{{label}}</mat-label>
    <mat-select [formControl]="formSelector">
        <mat-option *ngFor="let field of fields" [value]="field.id">
            {{ field.description }}
        </mat-option>
        <mat-option [value]="0">NO TIENE</mat-option>
    </mat-select>
    <mat-error>{{errorLabel}}</mat-error>
</mat-form-field>
